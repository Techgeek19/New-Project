              <h1 class="font-weight-normal"> Available Product List </h1>
            </div>
            
        <!-- table -->
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th> Quantity </th>
                  </tr>
                </thead>
                {% for object in obj %}
                <tbody>
                  <tr>
                    <td>{{ object.id }} </td>
                    <td>{{ object.name }}</td>
                    <td>{{ object.quantity }}</td>
                  </tr>
                </tbody>
                {% endfor %}
              </table>
            </div>
          </main>
