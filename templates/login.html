{% extends 'base.html'%}

{% block content %}

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow" id="mainNav">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'home' %}"> Go to home page </a>
        <ul class="navbar-nav px-3">
          <li class="nav-item">
        <div class="text-center">
            <a class="nav-link" href="{% url 'register'%}"> New User? Register here</a>
        </div>  
        </li>
        </ul>
    </nav>
    <!-- navbar end -->
    
    <!-- message -->   
    <br> 
    <div class="container mt-5">
        <div class="form-group">
    {% if messages %}
        <ul>    
    {% for message in messages %}
       <li> <div class="alert alert-success"> {{ message }} </div></li>
       {% endfor %} 
            </ul>
       {% endif %} 
    </div>
    </div>
    </div>
    
    
    <!-- form -->
 
    <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                    <div class="container">
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input class="btn btn-success" type="submit" value="Login"> 
                            </form>
                    </div>      
            </div>    
    </div>
        
   





{% endblock %}
